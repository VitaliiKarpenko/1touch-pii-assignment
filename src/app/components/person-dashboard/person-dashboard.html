<table mat-table [dataSource]="(persons$ | async)!" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let person">{{ person.name }}</td>
  </ng-container>

  <ng-container matColumnDef="piiTypes">
    <th mat-header-cell *matHeaderCellDef>PII Types</th>
    <td mat-cell *matCellDef="let person">{{ person.pii | piiTypes }}</td>
  </ng-container>

  <ng-container matColumnDef="dataSources">
    <th mat-header-cell *matHeaderCellDef>Data Sources Count</th>
    <td mat-cell *matCellDef="let person">{{ person.dataSources | dataSourceCount }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
