@if (properties) {
  <div class="list-container">
    @for (prop of !isSorting ? displayedProperties : displayedProperties.sort(compareFn); track prop.property) {
      <div class="property-list-label">{{ prop.label }}:</div>
      <div class="property-list-value">{{ properties[prop.property] }}</div>
    }
  </div>
}
